<htm>
    <head>
        <!-- CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.0.0.js"crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">

            <div class="row mt-3">
              <div class="col-12">
                <form>
                    <input type="hidden" id="txtEmpleadoId"/>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Nombres</label>
                      <input type="text" class="form-control" id="txtNombres" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellidos</label>
                        <input type="text" class="form-control" id="txtApellidos" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Genero</label>
                        <input type="text" class="form-control" id="txtGenero" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Estado Civil</label>
                        <input type="text" class="form-control" id="txtEstadoCivil" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" id="txtFechaNacimiento" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Edad</label>
                        <input type="number" class="form-control" id="txtEdad" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">DPI</label>
                        <input type="number" class="form-control" id="txtDPI" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">NIT</label>
                        <input type="text" class="form-control" id="txtNIT" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Afiliacion IGGS</label>
                        <input type="number" class="form-control" id="txtAfiliacionIGGS" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Afiliacion Irtra</label>
                        <input type="number" class="form-control" id="txtAfilicacionIrtra" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">No. Pasaporte</label>
                        <input type="number" class="form-control" id="txtNoPasaporte" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Telefono</label>
                        <input type="number" class="form-control" id="txtTelefono" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Direccion de recidencia</label>
                        <input type="text" class="form-control" id="txtDireccionResidencia" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Puesto</label>
                        <input type="text" class="form-control" id="txtPuesto" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Sueldo</label>
                        <input type="text" class="form-control" id="txtSueldo" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Bonificacion</label>
                        <input type="text" class="form-control" id="txtBonificacion" placeholder="">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="GuardarEmpleado()">Guardar</button>
                    <button type="button" class="btn btn-warning" onclick="IrFormularioInicio()">Volver</button>
                  </form>
              </div>
            </div>
          </div>
    </body>
    <script>
        var editar = false;
        window.onload = function() {
           var id = $.urlParam('id');
           console.log(id);
           if(id != null){
               editar = true;
               $("#txtEmpleadoId").val(id);
               PintarEmpleado(id);
           }

       

        };

      
        $.urlParam = function(name){
            var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
            if (results==null) {
            return null;
            }
            return decodeURI(results[1]) || 0;
        }

        function IrFormularioInicio(){
            window.location = "Inicio.html";
        }

        function PintarEmpleado(empleadoId){

            $.get("http://localhost:51885/api/Empleado/" + empleadoId)
            .done(function( response ) {
                console.log(response);
                $("#txtNombres").val(response.Nombres),
                $("#txtApellidos").val(response.Apellidos),
                $("#txtGenero").val(response.Genero),
                $("#txtEstadoCivil").val(response.EstadoCivil),
                $("#txtFechaNacimiento").val(response.FechaNacimiento.substring(0, 10).toString('dd/MM/yyyy')),
                $("#txtEdad").val(response.Edad),
                $("#txtDPI").val(response.DPI),
                $("#txtNIT").val(response.NIT),
                $("#txtAfiliacionIGGS").val(response.AfiliacionIGGS),
                $("#txtAfilicacionIrtra").val(response.AfilicacionIrtra),
                $("#txtNoPasaporte").val(response.NoPasaporte),
                $("#txtTelefono").val(response.Telefono),
                $("#txtDireccionResidencia").val(response.DireccionResidencia),
                $("#txtDireccionResidencia").val(response.DireccionResidencia),
                $("#txtDireccionResidencia").val(response.DireccionResidencia),
                $("#txtDireccionResidencia").val(response.DireccionResidencia),
                $("#txtPuesto").val(response.Puesto),
                $("#txtSueldo").val(response.Sueldo),
                $("#txtBonificacion").val(response.Bonificacion),
                $("#txtEstadoId").val(response.EstadoId)
            });
        }


        function GuardarEmpleado(){
            if(editar){
                
                var data = {
                    EmpleadoId : $("#txtEmpleadoId").val(),
                    Nombres : $("#txtNombres").val(),
                    Apellidos : $("#txtApellidos").val(),
                    Genero : $("#txtGenero").val(),
                    EstadoCivil : $("#txtEstadoCivil").val(),
                    FechaNacimiento : $("#txtFechaNacimiento").val(),
                    Edad : $("#txtEdad").val(),
                    DPI : $("#txtDPI").val(),
                    NIT : $("#txtNIT").val(),
                    AfiliacionIGGS : $("#txtAfiliacionIGGS").val(),
                    AfilicacionIrtra : $("#txtAfilicacionIrtra").val(),
                    NoPasaporte : $("#txtNoPasaporte").val(),
                    PaisId : 6,
                    Telefono : $("#txtTelefono").val(),
                    DireccionResidencia : $("#txtDireccionResidencia").val(),
                    Puesto : $("#txtPuesto").val(),
                    Sueldo : $("#txtSueldo").val(),
                    Bonificacion : $("#txtBonificacion").val()
                }

                $.ajax({
                method: "PUT",
                url: "http://localhost:51885/api/Empleado",
                contentType: 'application/json',
                data: JSON.stringify(data), // access in body
                })
                .done(function( response ) {
                    console.log(response);
                    if(response){
                        alert("Se guardaron los cambios");
                        window.location = "Inicio.html";
                    }else{
                        alert("Error al Modificar")
                    }
                });

            }else{

                var data = {
                    Nombres : $("#txtNombres").val(),
                    Apellidos : $("#txtApellidos").val(),
                    Genero : $("#txtGenero").val(),
                    EstadoCivil : $("#txtEstadoCivil").val(),
                    FechaNacimiento : $("#txtFechaNacimiento").val(),
                    Edad : $("#txtEdad").val(),
                    DPI : $("#txtDPI").val(),
                    NIT : $("#txtNIT").val(),
                    AfiliacionIGGS : $("#txtAfiliacionIGGS").val(),
                    AfilicacionIrtra : $("#txtAfilicacionIrtra").val(),
                    NoPasaporte : $("#txtNoPasaporte").val(),
                    PaisId : 6,
                    Telefono : $("#txtTelefono").val(),
                    DireccionResidencia : $("#txtDireccionResidencia").val(),
                    Puesto : $("#txtPuesto").val(),
                    Sueldo : $("#txtSueldo").val(),
                    Bonificacion : $("#txtBonificacion").val()
                }

                $.post("http://localhost:51885/api/Empleado", data)
                .done(function(response) {
                    console.log(response);
                    if(response){
                        alert("Empleado Creado");
                        window.location = "Inicio.html";
                    }else{
                        alert("Error al crear");
                    }
                });
            }

        }

        

    </script>
</htm>
